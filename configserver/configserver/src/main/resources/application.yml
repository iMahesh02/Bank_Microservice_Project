spring:
  application:
    name: "configserver"
  profiles:
    # active: native
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/iMahesh02/Config_Bank_Microservice_Project-.git"
          default-label: "main"
          timeout: 5
          clone-on-start: true
          force-pull: true
         # native:
           # search-locations: classpath:/config
          # search-locations: "file:///E://Mahesh Projects//fileSystemTest"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

